<div fxFlex fxLayout="column" class="mat-elevation-z2">
  <!-- ProductName column -->
  <table mat-table #table [dataSource]="products">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <!-- Specification Column -->
    <ng-container matColumnDef="specification">
      <th mat-header-cell *matHeaderCellDef> Specification </th>
      <td mat-cell *matCellDef="let row"> {{row.specification}} </td>
    </ng-container>
    <!-- CategoryName Column -->
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell mat-header-cell *matHeaderCellDef class="actions">
      </th>
      <td mat-cell *matCellDef="let row">
        <button matTooltip="Delete product" mat-icon-button color="warn" (click)="DeleteProductFromSupplier(row.productId)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Header & footer -->
    <tr mat-header-row *matHeaderRowDef="displayedcolumn; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedcolumn"></tr>
  </table>
  <mat-paginator class="mat-paginator-sticky" [pageSize]="25" fxFlex="50" [pageSizeOptions]="[8, 16, 25, 100]"
    showFirstLastButtons></mat-paginator>
</div>
