<!-- Loading progress bar -->
<mat-progress-bar *ngIf="isLoading" color="accent" aria-label="Progress bar" mode="buffer"></mat-progress-bar>

<div *ngIf="!isLoading" fxLayout="column">
  <!-- Title -->
  <mat-card class="mat-elevation-z8 card-title" fxLayout="row">
    <span class="fill"></span>
    <div class="mat-headline">{{title}}</div>
    <span class="fill"></span>
    <button mat-mini-fab matTooltip="Go to Sell" [routerLink]="['/product-sell']">
      Buy
    </button>
  </mat-card>

  <!-- Supplier select -->
  <mat-form-field>
    <mat-label>Select supplier</mat-label>
    <mat-select #supplierFilter placeholder="Select supplier" (selectionChange)="applyFilter(supplierFilter.value)"
      (focus)="setupFilter('personId')">
      <mat-option>--All--</mat-option>
      <mat-option *ngFor="let supplier of suppliers" [value]="supplier.personId">
        {{supplier.firstName}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Table -->
  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- PersonId Column -->
    <ng-container matColumnDef="personId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Supplier ID</b> </th>
      <td mat-cell *matCellDef="let row"> {{row.personId}} </td>
    </ng-container>
    <!-- Product Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Product Name</b> </th>
      <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
    </ng-container>
    <!-- Specification Column -->
    <ng-container matColumnDef="specification">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Specification</b> </th>
      <td mat-cell *matCellDef="let row"> {{row.specification}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell mat-header-cell *matHeaderCellDef class="actions">
        <button mat-icon-button color="primary" (click)="onCreate()">
          <mat-icon matTooltip="Create new product" aria-label="Create new product">add_circle</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row">
        <button matTooltip="Delete product" mat-icon-button color="warn" (click)="onDelete(row)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
  </table>

  <!-- Paginator & filter -->
  <mat-card fxLayout="row-reverse" class="mat-paginator-sticky">
    <mat-paginator fxFlex="50" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    <mat-form-field fxFlex>
      <input matInput (keyup)="applyFilter($event.target.value)" (focus)="setupFilter('')" placeholder="Filter">
    </mat-form-field>
  </mat-card>
</div>
