<!-- Loading progress bar -->
<mat-progress-bar *ngIf="isLoading" color="accent" aria-label="Progress bar" mode="buffer"></mat-progress-bar>

<div class="mat-elevation-z8" style="margin: 1em">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- *Header row 1 -->
    <!-- Item Description Column -->
    <ng-container matColumnDef="item-description">
      <th mat-header-cell *matHeaderCellDef colspan="4">
        <span [routerLink]="['/']">Name of the item purchased</span>
      </th>
    </ng-container>
  
    <!-- Cost Description Column -->
    <ng-container matColumnDef="cost-description">
      <th mat-header-cell *matHeaderCellDef colspan="2">
        <span [routerLink]="['/supplier']">Cost of the item in USD</span>
      </th>
    </ng-container>  
  
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- DataSource Columns -->
    <ng-container [matColumnDef]="column.value" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>{{column.header}}</b> </th>
      <td mat-cell *matCellDef="let element"> {{element[column.value]}} </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell mat-header-cell *matHeaderCellDef class="actions">
        <button mat-icon-button color="primary" (click)="onCreate()">
          <mat-icon matTooltip="Create new product" aria-label="Create new product">add_circle</mat-icon>
        </button>
      </mat-header-cell>
  
      <mat-cell *matCellDef="let row">
        <button matTooltip="Delete product" mat-icon-button color="warn" (click)="onDelete(row)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>      
    </ng-container>
    <!--* Header row -->
    <tr mat-header-row *matHeaderRowDef="['item-description', 'cost-description']; sticky: true"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  
  <!-- Paginator & filter -->
  <mat-card fxLayout="row-reverse" fxLayoutAlign="space-between center" class="mat-paginator-sticky">
    <!-- Pagination -->
    <mat-paginator fxFlex="50" [pageSizeOptions]="[8, 16, 25, 100]" showFirstLastButtons></mat-paginator>
    <!-- Filter all columns -->
    <mat-form-field fxFlex>
      <input matInput (keyup)="applyFilter($event.target.value)" (focus)="setupFilter('')" placeholder="Filter">
    </mat-form-field>
    <!-- Supplier filter -->
    <mat-form-field>
      <mat-label>Select supplier</mat-label>
      <mat-select #supplierFilter placeholder="Select supplier" (selectionChange)="applyFilter(supplierFilter.value)"
        (focus)="setupFilter('fullName')">
        <mat-option>--All--</mat-option>
        <mat-option *ngFor="let supplier of suppliers" [value]="supplier.firstName">
          {{supplier.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>
  
</div>
