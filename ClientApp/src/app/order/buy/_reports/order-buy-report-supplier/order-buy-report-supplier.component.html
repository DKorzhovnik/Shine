<main id="main">
  <!-- Year selection -->
  <mat-select
    placeholder="Choose a year"
    name="year"
    (selectionChange)="getData($event.value)"
  >
    <mat-option *ngFor="let year of years" [value]="year">
      {{ year }}
    </mat-option>
  </mat-select>

  <!-- Pivot table -->
  <table mat-table #table [dataSource]="dataSource" *ngIf="!showingChart; else chart">
    <!-- SupplierName column -->
    <ng-container matColumnDef="supplierName">
      <th mat-header-cell *matHeaderCellDef>Supplier Name</th>
      <td mat-cell *matCellDef="let row">{{ row.supplierName }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <!-- Month columns -->
    <ng-container [matColumnDef]="column.key" *ngFor="let column of monthCols">
      <th mat-header-cell *matHeaderCellDef>{{ column.value }}</th>
      <td mat-cell *matCellDef="let row">{{ row[column.key] | number }}</td>
      <td mat-footer-cell *matFooterCellDef>
        {{ getTotal(column.key) | number }}
      </td>
    </ng-container>

    <!-- Actions column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"><mat-icon (click)="showChart(row)">bar_chart</mat-icon></td>
      <td mat-footer-cell *matFooterCellDef><mat-icon>bar_chart</mat-icon></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
  </table>

  <ng-template #chart>
    <app-order-buy-report-supplier-chart [chartData]="chartData"></app-order-buy-report-supplier-chart>
  </ng-template>
  
</main>
