<main class="mat-typography">
  <section id="month-review">
    <mat-card fxLayout="row" class="month-review mat-elevation-z0 animated fadeInLeft">
      <div class="review" fxLayout="column">
        <h1 class="title">This month's review</h1>
        <div class="value">
          <p>Order values</p>
          <h1>{{ ordersValue | currency }}</h1>
        </div>

        <div class="cost">
          <p>Costs</p>
          <h1>{{ ordersCost | currency }}</h1>
        </div>

        <div class="count" fxLayout="row">
          <h1>{{ ordersCount }}</h1>
          <p>of total orders</p>
        </div>
      </div>

      <div class="chart" fxFlex fxLayout="column" fxLayoutAlign="start stretch">
        <app-order-buy-month-chart *ngIf="chartMonthData" [year]="currentYear" [chartData]="chartMonthData"></app-order-buy-month-chart>

        <mat-button-toggle-group (change)="setChartMode()" fxFlexAlign="center">
          <mat-button-toggle checked value="true">Month</mat-button-toggle>
          <mat-button-toggle value="false">Quarter</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </mat-card>
  </section>

  <section id="debt-latest-top-order">
    <div class="content" fxLayout="row" fxLayoutAlign="center stretch" fxLayoutGap="1rem" class="animated fadeInLeft delay-1s">
      <app-order-buy-debt-card fxFlex="33"></app-order-buy-debt-card>

      <app-order-buy-latest fxFlex="33"></app-order-buy-latest>

      <app-order-buy-top fxFlex></app-order-buy-top>
    </div>
  </section>
</main>

<app-supplier-report-debt *ngIf="false"></app-supplier-report-debt>
