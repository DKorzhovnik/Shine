<!-- ProductName column -->
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
  </ng-container>
  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let row">{{ row.quantity | number }}</td>
  </ng-container>
  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let row">{{ row.price | currency }}</td>
  </ng-container>
  <!-- Tax Column -->
  <ng-container matColumnDef="tax">
    <th mat-header-cell *matHeaderCellDef>Tax</th>
    <td mat-cell *matCellDef="let row">{{ row.tax | percent }}</td>
  </ng-container>
  <!-- Rate Column -->
  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef>Rate</th>
    <td mat-cell *matCellDef="let row">{{ row.rate | number }}</td>
  </ng-container>
  <!-- Unit Column -->
  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef>Unit</th>
    <td mat-cell *matCellDef="let row">{{ row.unit }}</td>
  </ng-container>
  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let row">{{ row.total | number }}</td>
  </ng-container>
  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <!-- Fab Button -->
      <button fxFlexAlign="center" mat-mini-fab>
        <mat-icon matTooltip="Add products" aria-label="Add products">add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let row">
      <button matTooltip="Delete product" mat-icon-button color="warn" (click)="DeleteProductFromOrder(row)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Header & footer -->
  <tr mat-header-row *matHeaderRowDef="displayedcolumn; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedcolumn"></tr>
</table>

<mat-paginator
  class="mat-paginator-sticky"
  [pageSize]="25"
  fxFlex="50"
  [pageSizeOptions]="[8, 16, 25, 100]"
  showFirstLastButtons
></mat-paginator>
