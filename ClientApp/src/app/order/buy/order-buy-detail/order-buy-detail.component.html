<mat-card fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="16px" class="mat-elevation-z8">
  <mat-card fxFlex="20">
    <mat-card-header>
      <div mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="example-header-image"></div>
      <mat-card-title>{{orderBuy?.supplierName}}</mat-card-title>
      <mat-card-subtitle>{{orderBuy?.orderNumber}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <table>
        <tr>
          <td class="col-1">Order Number</td>
          <td class="col-2">{{orderBuy?.orderNumber}}</td>
        </tr>
        <tr>
          <td class="col-1">Date of Issue</td>
          <td class="col-2">{{orderBuy?.dateOfIssue | date: "dd/MM/yyyy"}}</td>
        </tr>
        <tr>
          <td class="col-1">Time for Payment</td>
          <td class="col-2"> {{orderBuy?.timeForPayment | date: "dd/MM/yyyy"}}</td>
        </tr>
        <tr>
          <td class="col-1">Supplier</td>
          <td class="col-2"> {{orderBuy?.supplierName}}</td>
        </tr>
      </table>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center" fxLayoutGap="8px">
      <button fxFlex="30" mat-raised-button color="warn" (click)="openDialog()">Edit</button>
      <button fxFlex="30" mat-raised-button color="primary" [routerLink]="['/order-buy/']">Orders</button>
    </mat-card-actions>
  </mat-card>

  <div fxFlex class="product-table">
      <app-order-buy-product-details></app-order-buy-product-details>
  </div>
</mat-card>
