<!-- Loading progress bar -->
<mat-progress-bar *ngIf="isLoading" color="accent" aria-label="Progress bar" mode="buffer"></mat-progress-bar>

<!-- Title -->
<mat-card class="mat-elevation-z8 card-title" fxLayout="row">
  <span class="fill"></span>
  <div class="mat-headline">{{title}}</div>
  <span class="fill"></span>
  <button mat-mini-fab matTooltip="Go to Sell" [routerLink]="['/order-sell']">
    Buy
  </button>
</mat-card>
<!-- Table -->
<table *ngIf="!isLoading" mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <!-- OrderNumber Column -->
  <ng-container matColumnDef="orderNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Order Number</b> </th>
    <td mat-cell *matCellDef="let row"> {{row.orderNumber}} </td>
  </ng-container>
  <!-- DateOfIssue Column -->
  <ng-container matColumnDef="dateOfIssue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Date of Issue</b> </th>
    <td mat-cell *matCellDef="let row"> {{row.dateOfIssue | date: 'dd/MM/yyyy'}} </td>
  </ng-container>
  <!-- TimeForPayment Column -->
  <ng-container matColumnDef="timeForPayment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Time for Payment</b> </th>
    <td mat-cell *matCellDef="let row"> {{row.timeForPayment | date: 'dd/MM/yyyy'}} </td>
  </ng-container>
  <!-- SupplierName Column -->
  <ng-container matColumnDef="supplierName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Supplier Name</b> </th>
    <td mat-cell *matCellDef="let row"> {{row.supplierName}} </td>
  </ng-container>
  <!-- Actions Column -->
  <ng-container matColumnDef="actions" stickyEnd>
    <mat-header-cell mat-header-cell *matHeaderCellDef class="actions">
      <button mat-icon-button color="primary" (click)="onCreate()">
        <mat-icon matTooltip="Create new order" aria-label="Create new order">add_circle</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let row">

      <button matTooltip="Order detail" mat-icon-button color="primary" (click)="onDetail(row)">
        <mat-icon aria-label="Detail">dehaze</mat-icon>
      </button>

      <button matTooltip="Delete order" mat-icon-button color="warn" (click)="onDelete(row)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>

    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
</table>

<!-- Paginator & filter -->
<mat-card fxLayout="row-reverse" class="mat-paginator-sticky">
  <mat-paginator fxFlex="50" [pageSizeOptions]="[8, 16, 25, 100]" showFirstLastButtons></mat-paginator>
  <mat-form-field fxFlex>
    <input matInput (keyup)="applyFilter($event.target.value)" (focus)="setupFilter('')" placeholder="Filter">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select supplier</mat-label>
    <mat-select #supplierFilter placeholder="Select supplier" (selectionChange)="applyFilter(supplierFilter.value)"
      (focus)="setupFilter('supplierName')">
      <mat-option>--All--</mat-option>
      <mat-option *ngFor="let supplier of suppliers" [value]="supplier.firstName + ' ' + supplier.lastName">
        {{supplier.firstName}} {{supplier.lastName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
