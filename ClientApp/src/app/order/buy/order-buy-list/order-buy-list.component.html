<!-- Loading progress bar -->
<mat-progress-bar
  *ngIf="dataSource.isLoading | async"
  color="accent"
  aria-label="Progress bar"
  mode="buffer"
></mat-progress-bar>

<!-- Title -->
<mat-card class="mat-elevation-z8 card-title" fxLayout="row">
  <span class="fill"></span>
  <div class="mat-headline">{{ title }}</div>
  <span class="fill"></span>
</mat-card>
<!-- Table -->
<table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="masterToggle()"
        [checked]="isAllSelected()"
        [indeterminate]="!isAllSelected() && selection.hasValue()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="selection.toggle(row)" [checked]="selection.isSelected(row)"> </mat-checkbox>
    </td>
  </ng-container>
  <!-- OrderNumber Column -->
  <ng-container matColumnDef="orderNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Order Number</b></th>
    <td mat-cell *matCellDef="let row">{{ row.orderNumber }}</td>
  </ng-container>
  <!-- DateOfIssue Column -->
  <ng-container matColumnDef="dateOfIssue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Date of Issue</b></th>
    <td mat-cell *matCellDef="let row">{{ row.dateOfIssue | date: 'dd/MM/yyyy' }}</td>
  </ng-container>
  <!-- TimeForPayment Column -->
  <ng-container matColumnDef="timeForPayment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Time for Payment</b></th>
    <td mat-cell *matCellDef="let row">{{ row.timeForPayment | date: 'dd/MM/yyyy' }}</td>
  </ng-container>
  <!-- SupplierName Column -->
  <ng-container matColumnDef="supplierName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Supplier Name</b></th>
    <td mat-cell *matCellDef="let row">{{ row.supplierName }}</td>
  </ng-container>
  <!-- Rating Column -->
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Rating</b></th>
    <td mat-cell *matCellDef="let row">
      <star-rating [starType]="'svg'" [rating]="row.rating" [readOnly]="true"></star-rating>
    </td>
  </ng-container>
  <!-- Actions Column -->
  <ng-container matColumnDef="actions" stickyEnd>
    <mat-header-cell mat-header-cell *matHeaderCellDef class="actions">
      <button mat-icon-button color="primary" (click)="onCreate()">
        <mat-icon matTooltip="Create new order" aria-label="Create new order" (click)="onCreate()">add_circle</mat-icon>
      </button>

      <button *ngIf="selection.hasValue()" mat-icon-button color="warn" (click)="onDeleteSelected()">
        <mat-icon matTooltip="Delete selected orders" aria-label="Delete selected orders">delete_sweep</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let row">
      <button matTooltip="Order detail" mat-icon-button color="primary" (click)="onDetail(row)">
        <mat-icon aria-label="Detail">list_alt</mat-icon>
      </button>

      <button matTooltip="Edit order" mat-icon-button color="accent" (click)="onEdit(row)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button matTooltip="Delete order" mat-icon-button color="warn" (click)="onDelete(row)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
</table>

<!-- Paginator & filter -->
<mat-card fxLayout="row-reverse" class="mat-paginator-sticky">
  <mat-paginator
    fxFlex="70"
    [length]="(dataSource.paging | async)?.totalItems"
    [pageSize]="8"
    [pageSizeOptions]="[8, 16, 25]"
    showFirstLastButtons
  >
  </mat-paginator>

  <mat-form-field fxFlex>
    <input matInput placeholder="Search orders" #input />
  </mat-form-field>
</mat-card>
