<!-- Loading progress bar -->
<mat-progress-bar *ngIf="dataSource.isLoading | async" color="accent" aria-label="Progress bar" mode="buffer"></mat-progress-bar>

<main class="mat-typography">
  <!-- title -->
  <h1 class="title">Products</h1>

  <mat-card class="content">
    <!-- Table -->
    <table mat-table class="main-table" [dataSource]="dataSource" matSort>
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="masterToggle()" [checked]="isAllSelected()" [indeterminate]="!isAllSelected() && selection.hasValue()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="selection.toggle(row)" [checked]="selection.isSelected(row)"> </mat-checkbox>
        </td>
      </ng-container>
      <!-- Photo Column -->
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="avatar">
          <img *ngIf="!row.photoUrl" src="assets/default.jpg" />
          <img *ngIf="row.photoUrl" src="{{ row.photoUrl }}" />
        </td>
      </ng-container>
      <!-- ProductName Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
        <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
      </ng-container>
      <!-- Specification Column -->
      <ng-container matColumnDef="specification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Specification</th>
        <td mat-cell *matCellDef="let row">{{ row.specification }}</td>
      </ng-container>
      <!-- CategoryName Column -->
      <ng-container matColumnDef="categoryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row">{{ row.categoryName }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell mat-header-cell *matHeaderCellDef class="actions">
          <div fxLayout="row" fxLayoutAlign="end">
            <button mat-button mat-icon-button color="primary" (click)="onCreate()">
              <mat-icon matTooltip="Create new product" aria-label="Create new product">add_circle</mat-icon>
            </button>

            <button *ngIf="selection.hasValue()" mat-icon-button color="warn" (click)="onDeleteSelected()">
              <mat-icon matTooltip="Delete selected products" aria-label="Delete selected products">delete_sweep</mat-icon>
            </button>
          </div>
        </th>

        <td mat-cell *matCellDef="let row">
          <div fxLayout="row" fxLayoutAlign="end">
            <button matTooltip="Edit product" mat-button mat-icon-button color="accent" (click)="onEdit(row)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>

            <button matTooltip="Delete product" mat-button mat-icon-button color="warn" (click)="onDelete(row)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
    </table>

    <!-- Paginator & filter -->
    <div fxLayout="row-reverse" class="mat-paginator-sticky">
      <mat-paginator
        [length]="(dataSource.paging | async)?.totalItems"
        [pageSize]="8"
        [pageSizeOptions]="[8, 16, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>

      <mat-form-field style="padding: 0 1rem;" fxFlex>
        <span matPrefix><mat-icon>search</mat-icon></span>
        <span matSuffix matTooltip="Clear" (click)="clearFilter()" *ngIf="input.value"
          ><button mat-button mat-icon-button><mat-icon>clear</mat-icon></button></span
        >
        <input matInput type="search" placeholder="Search products" #input />
      </mat-form-field>
    </div>
  </mat-card>
</main>
