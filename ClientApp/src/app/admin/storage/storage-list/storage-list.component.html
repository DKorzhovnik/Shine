<div class="main-container" fxLayout="row wrap" fxLayoutAlign="center stretch" fxLayoutGap="2rem ">
  <mat-card *ngFor="let storage of storages" class="card" [routerLink]="['/admin/storage', storage.storageId]">
    <mat-card-title>
      <h4 class="mat-h4">{{ storage.name }}</h4>
    </mat-card-title>
    <mat-card-content>
      <img src="https://picsum.photos/250" />
    </mat-card-content>
  </mat-card>
</div>
