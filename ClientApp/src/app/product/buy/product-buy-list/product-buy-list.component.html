<!-- Loading progress bar -->
<mat-progress-bar *ngIf="isLoading" color="accent" aria-label="Progress bar" mode="buffer"></mat-progress-bar>

<!-- Title -->
<mat-card class="mat-elevation-z8 card-title" fxLayout="row">
  <span class="fill"></span>
  <div class="mat-headline">{{title}}</div>
  <span class="fill"></span>
  <button mat-mini-fab matTooltip="Go to Sell" [routerLink]="['/product-sell']">
    Buy
  </button>
</mat-card>
<!-- Table -->
<table *ngIf="!isLoading" mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Name</b> </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>
  <!-- Specification Column -->
  <ng-container matColumnDef="specification">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Specification</b> </th>
    <td mat-cell *matCellDef="let row"> {{row.specification}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>
  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Price</b> </th>
    <td mat-cell *matCellDef="let row"> {{row.price | currency:'USD'}} </td>
    <td mat-footer-cell *matFooterCellDef> {{100 | currency}} </td>
  </ng-container>
  <!-- CategoryName Column -->
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Category</b> </th>
    <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
  </ng-container> -->

  <!-- Actions Column -->
  <ng-container matColumnDef="actions" stickyEnd>
    <mat-header-cell mat-header-cell *matHeaderCellDef class="actions">
      <button mat-icon-button color="primary" (click)="onCreate()">
        <mat-icon matTooltip="Create new product" aria-label="Create new product">add_circle</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let row">

      <button matTooltip="Product detail" mat-icon-button color="primary" (click)="onDetail(row)">
        <mat-icon aria-label="Detail">dehaze</mat-icon>
      </button>

      <button matTooltip="Edit product" mat-icon-button color="accent" (click)="openDialog(row.productId)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button matTooltip="Delete product" mat-icon-button color="warn" (click)="onDelete(row)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>

    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
  <tr mat-footer-row *matFooterRowDef="['name', 'specification', 'price']"></tr>
</table>

<!-- Paginator & filter -->
<mat-card fxLayout="row-reverse" class="mat-paginator-sticky">
  <mat-paginator fxFlex="50" [pageSizeOptions]="[8, 16, 25, 100]" showFirstLastButtons></mat-paginator>
  <mat-form-field fxFlex>
    <input matInput (keyup)="applyFilter($event.target.value)" (focus)="setupFilter('')" placeholder="Filter">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select category</mat-label>
    <mat-select #cateFilter placeholder="Select category" (selectionChange)="applyFilter(cateFilter.value)" (focus)="setupFilter('categoryName')">
      <mat-option>--All--</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category.categoryName">
        {{category.categoryName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card>
