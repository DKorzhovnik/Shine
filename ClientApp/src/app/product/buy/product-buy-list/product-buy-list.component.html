<!-- Loading progress bar -->
<mat-progress-bar
  *ngIf="dataSource.isLoading | async"
  color="accent"
  aria-label="Progress bar"
  mode="buffer"
></mat-progress-bar>

<!-- Title -->
<mat-card class="mat-elevation-z8 card-title" fxLayout="row">
  <span class="fill"></span>
  <div class="mat-headline">{{ title }}</div>
  <span class="fill"></span>
</mat-card>
<!-- Table -->
<table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="masterToggle()"
        [checked]="isAllSelected()"
        [indeterminate]="!isAllSelected() && selection.hasValue()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="selection.toggle(row)" [checked]="selection.isSelected(row)"> </mat-checkbox>
    </td>
  </ng-container>
  <!-- Photo Column -->
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row" class="avatar">
      <img *ngIf="!row.photoUrl" src="assets/default.jpg" />
      <img *ngIf="row.photoUrl" src="{{ row.photoUrl }}" />
    </td>
  </ng-container>
  <!-- ProductName Column -->
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <b>Product Name</b>
    </th>
    <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
  </ng-container>
  <!-- Specification Column -->
  <ng-container matColumnDef="specification">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <b>Specification</b>
    </th>
    <td mat-cell *matCellDef="let row">{{ row.specification }}</td>
  </ng-container>
  <!-- CategoryName Column -->
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header><b>Category</b></th>
    <td mat-cell *matCellDef="let row">{{ row.categoryName }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions" stickyEnd>
    <mat-header-cell mat-header-cell *matHeaderCellDef class="actions">
      <button mat-icon-button color="primary" (click)="onCreate()">
        <mat-icon matTooltip="Create new product" aria-label="Create new product" (click)="onCreate()"
          >add_circle</mat-icon
        >
      </button>

      <button *ngIf="selection.hasValue()" mat-icon-button color="warn" (click)="onDeleteSelected()">
        <mat-icon matTooltip="Delete selected products" aria-label="Delete selected products">delete_sweep</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let row">
      <button matTooltip="Product detail" mat-icon-button color="primary" (click)="onDetail(row)">
        <mat-icon aria-label="Detail">list_alt</mat-icon>
      </button>

      <button matTooltip="Edit product" mat-icon-button color="accent" (click)="onEdit(row)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button matTooltip="Delete product" mat-icon-button color="warn" (click)="onDelete(row)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
</table>

<!-- Paginator & filter -->
<mat-card fxLayout="row-reverse" class="mat-paginator-sticky">
  <mat-paginator
    fxFlex="70"
    [length]="(dataSource.paging | async)?.totalItems"
    [pageSize]="8"
    [pageSizeOptions]="[8, 16, 25]"
    showFirstLastButtons
  >
  </mat-paginator>

  <mat-form-field fxFlex>
    <input matInput placeholder="Search products" #input />
  </mat-form-field>
</mat-card>
