<h2>Products List</h2>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Name</b> </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <ng-container matColumnDef="specification">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Specification</b> </th>
      <td mat-cell *matCellDef="let row"> {{row.specification}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Price</b> </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Category</b> </th>
      <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" [routerLink]="['/product-buy/create']">
          <mat-icon matTooltip="Create new product" aria-label="Create new product">add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i=index;">
        <button matTooltip="Edit product" mat-icon-button color="primary" (click)="onEdit(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button matTooltip="Delete product" mat-icon-button color="warn" (click)="onDelete(row)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rows; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
