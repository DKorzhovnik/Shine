<h2>Products</h2>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div *ngIf="dataSource" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Name</b> </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>          
        </ng-container>
    <ng-container matColumnDef="specification">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Specification</b> </th>
      <td mat-cell *matCellDef="let row"> {{row.specification}} </td>      
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Price</b> </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>
    <ng-container matColumnDef="productType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Product Type</b> </th>
      <td mat-cell *matCellDef="let row"> {{row.productType}} </td>
    </ng-container>
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Category</b> </th>
      <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
