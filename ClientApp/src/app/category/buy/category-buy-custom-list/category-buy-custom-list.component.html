<div class="categories">

  <!-- Progress bar -->
  <div class="progress-container" *ngIf="dataSource.isLoading | async">
    <mat-progress-bar></mat-progress-bar>
  </div>

  <!-- Search box -->
  <mat-form-field>
    <input matInput placeholder="Search categories" #input>
  </mat-form-field>


  <!-- Categories table -->
  <table mat-table class="categories-table mat-elevation-z8" [dataSource]="dataSource" matSort
    [matSortActive]="sortParams.sortColumn" [matSortDirection]="sortParams.sortOrder">

    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.categoryId}} </td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
      <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let rows; columns: displayedColumns"></tr>

  </table>

  <mat-paginator [length]="(dataSource.paging | async)?.totalItems" [pageSize]="8" [pageSizeOptions]="[8, 16, 25]"
    [showFirstLastButtons]="true">
  </mat-paginator>
</div>
