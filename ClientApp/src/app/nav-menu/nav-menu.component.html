<mat-toolbar color="primary">
  <mat-toolbar-row>
    
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <div [routerLink]="['/home']" routerLinkActive="router-link-active">
      <span><img src="./assets/logo.png"></span>
      <button class="logo" mat-button>Shine App</button>
    </div>

    <span class="fill"></span>

    <button mat-button [routerLink]="['/home']" routerLinkActive="router-link-active">Home</button>
    <button mat-button [routerLink]="['/customer']" routerLinkActive="router-link-active">Customer</button>
    <button mat-button [routerLink]="['/customer/list']" routerLinkActive="router-link-active">CustomerList</button>
    <button mat-button [routerLink]="['/product-buy']" routerLinkActive="router-link-active">Product</button>
    <button mat-button [routerLink]="['/product-buy/list']" routerLinkActive="router-link-active">ProductList</button>
    <button mat-button [routerLink]="['/product-buy/create']" routerLinkActive="router-link-active">CreateProduct</button>
    
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="container-main">
  <mat-sidenav #drawer mode="side" opened role="navigation" class="side-nav">
    <mat-nav-list>
      <div routerLink='/home' fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>home</mat-icon>
        <a mat-list-item>Home</a>
      </div>
      <div routerLink='/product' fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>store</mat-icon>
        <a mat-list-item>Product</a>
      </div>
      <div routerLink='/login' fxLayout="row" fxLayoutAlign="start center">
        <mat-icon>account_box</mat-icon>
        <a mat-list-item>Login</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
