<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="start center">

    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon matTooltip="Toggle Side Menu" aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <div matTooltip="Home" [routerLink]="['/home']" routerLinkActive="router-link-active">
      <a><img src="./assets/logo.png"></a>
      <button mat-button>Shine App</button>
    </div>

    <span class="fill"></span>    
    <button mat-button [routerLink]="['/home']" routerLinkActive="router-link-active">Home</button>
    <button mat-button [routerLink]="['/customer']" routerLinkActive="router-link-active">Customer</button>
    <button mat-button [routerLink]="['/customer/list']" routerLinkActive="router-link-active">CustomerList</button>
    <button mat-button [routerLink]="['/product-buy']" routerLinkActive="router-link-active">Product</button>
    <button mat-button [routerLink]="['/product-buy/list']" routerLinkActive="router-link-active">ProductList</button>

    <button mat-icon-button [matMenuTriggerFor]="account" matTooltip="Welcome {{user}}">
      <mat-icon *ngIf="!isLoggedIn()">lock</mat-icon>
      <mat-icon *ngIf="isLoggedIn()">account_circle</mat-icon>
    </button>
    <mat-menu #account="matMenu">
      <button *ngIf="!isLoggedIn()" mat-menu-item (click)="login()">
        <mat-icon aria-label="Login">account_circle</mat-icon>
        Login
      </button>
      <button *ngIf="isLoggedIn()" mat-menu-item (click)="logout()">
          <mat-icon aria-label="Login">exit_to_app</mat-icon>
          Logout
        </button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="side-nav">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <mat-accordion multi="false">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Products
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <mat-list-item routerLink='/product-buy/list' routerLinkActive="active">
              Products List
            </mat-list-item>
          </mat-nav-list>

        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Admin
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <mat-list-item routerLink='/admin/manager-user' routerLinkActive="active">
              Manager User
            </mat-list-item>
            <mat-list-item routerLink='/admin/manager-role' routerLinkActive="active">
              Manager Role
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Logins
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-nav-list>
            <mat-list-item routerLink='/login' routerLinkActive="active">
              <mat-icon>account_circle_outlined</mat-icon>Login
            </mat-list-item>
          </mat-nav-list>
          <mat-nav-list>
            <mat-list-item routerLinkActive="active" (click)="logout()">
              <mat-icon>power_settings_new</mat-icon>Logout
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>

      </mat-accordion>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
