<section *ngIf="isAdd" id="add-import">
  <app-storage-add-import [storageId]="storage.storageId"></app-storage-add-import>
</section>

<section *ngIf="!isAdd" id="latest" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-card fxFlex="45" class="latest-import">
    <mat-card-header>
      <mat-card-title> Latest Import </mat-card-title>
      <mat-card-subtitle> {{ storage.name }} </mat-card-subtitle>
      <img mat-card-avatar src="http://lorempixel.com/50/50" alt="" />
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="latestImportProducts">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let row">{{ row.date | date: 'dd/MM/yyyy' }}</td>
        </ng-container>
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let row">{{ row.quantity | number }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['date', 'productName', 'quantity']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['date', 'productName', 'quantity']"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button color="accent" class="more">more</button>
    </mat-card-actions>
  </mat-card>

  <mat-card fxFlex="45" class="latest-export">
    <mat-card-header>
      <mat-card-title> Latest Export </mat-card-title>
      <mat-card-subtitle> {{ storage.name }} </mat-card-subtitle>
      <img mat-card-avatar src="http://lorempixel.com/50/50" alt="" />
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="latestExportProducts">
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let row">{{ row.date | date: 'dd/MM/yyyy' }}</td>
        </ng-container>
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let row">{{ row.quantity | number }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['date', 'productName', 'quantity']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['date', 'productName', 'quantity']"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-flat-button color="accent" class="more">more</button>
    </mat-card-actions>
  </mat-card>
</section>

<button mat-mini-fab matTooltip="add new import/export" class="fixed-add-button" (click)="toggleAddImport()">
  <mat-icon>add</mat-icon>
</button>
