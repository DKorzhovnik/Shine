<!-- Dialog title -->
<h1 mat-dialog-title class="mat-display-1">{{ title }}</h1>

<mat-dialog-content>
  <form class="edit-form" [formGroup]="formGroup" fxLayout="column">
    <!-- ProductId -->
    <mat-form-field appearance="outline">
      <mat-label>Select a product</mat-label>
      <mat-select placeholder="Select a product" formControlName="productId" required>
        <mat-option *ngFor="let product of products" [value]="product.productId">
          {{ product.productName }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="get('productId').invalid">{{ getErrorMessage(get('productId')) }}</mat-error>
    </mat-form-field>
    <!-- Date -->
    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="datePicker" placeholder="Choose a date" formControlName="date" required />
      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker locale="en-GB" #datePicker></mat-datepicker>
      <mat-error *ngIf="get('date').invalid">{{ getErrorMessage(get('date')) }}</mat-error>
    </mat-form-field>
    <!-- Quantity -->
    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" placeholder="Quantity" formControlName="quantity" required />
      <mat-error *ngIf="get('quantity').invalid">{{ getErrorMessage(get('quantity')) }}</mat-error>
    </mat-form-field>
    <!-- FromTo -->
    <mat-form-field appearance="outline">
      <mat-label>From/To</mat-label>
      <input matInput placeholder="From/To" formControlName="fromTo" />
      <mat-error *ngIf="get('fromTo').invalid">{{ getErrorMessage(get('fromTo')) }}</mat-error>
    </mat-form-field>
    <!-- Type -->
    <div class="type-slide-toggle" fxLayout="column" fxLayoutAlign="start end">
      <mat-slide-toggle labelPosition="before" formControlName="type">Type</mat-slide-toggle>
      <mat-hint>Hint: On = Import; Off = Export</mat-hint>
    </div>
  </form>
</mat-dialog-content>

<!-- Action Buttons -->
<mat-dialog-actions fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!formGroup.valid">
    Submit
  </button>
  <button mat-button (click)="onCancel()">
    Cancel
  </button>
</mat-dialog-actions>
