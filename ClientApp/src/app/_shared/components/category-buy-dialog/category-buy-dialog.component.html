<mat-card mat-dialog-title class="mat-headline mat-elevation-z8">{{title}}</mat-card>

<div mat-dialog-content fxLayout="column" [formGroup]="formGroup">
  <mat-form-field appearance="outline">
    <mat-label>Category Name</mat-label>
    <input matInput placeholder="Category Name" formControlName="categoryName" required>
    <mat-error *ngIf="formGroup.get('categoryName').invalid">{{getControllError(formGroup.get('categoryName'))}}</mat-error>
  </mat-form-field>  
</div>

<div mat-dialog-actions align="center" fxLayout="row">
  <button fxFlex="20" [disabled]="!formGroup.valid" mat-raised-button color="primary" (click)="onSave()">Save</button>
  <button fxFlex="20" mat-raised-button (click)="onCancel()">Cancel</button>
</div>
