<mat-card *ngIf="latestOrder" class="latest-order mat-elevation-z0">
  <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="1rem">
    <div class="title">
      <h1>Latest order</h1>
    </div>
    <div class="avatar"></div>
    <star-rating class="rating" [starType]="'svg'" [rating]="latestOrder.rating" [readOnly]="true"></star-rating>
    <div class="content" fxFlexAlign="start" fxLayout="column" fxLayoutGap="16px">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="32px">
        <mat-icon matTooltip="Supplier" fontSet="far" fontIcon="fa-id-card" color="primary"></mat-icon>
        <span>{{ latestOrder.supplierName }}</span>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1rem">
        <mat-icon matTooltip="Order No." color="primary">shopping_cart</mat-icon>
        <span>{{ latestOrder.orderNumber }}</span>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="32px">
        <mat-icon matTooltip="Order & payment date" color="primary">date_range</mat-icon>
        <span>{{ latestOrder.dateOfIssue | date: 'dd/MM/yyyy' }} - {{ latestOrder.timeForPayment | date: 'dd/MM/yyyy' }}</span>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="32px">
        <mat-icon matTooltip="Order value" color="primary">attach_money</mat-icon>
        <span>{{ latestOrder.value | currency }}</span>
      </div>
    </div>
  </div>
  <mat-card-actions align="end">
    <button class="list" mat-icon-button matTooltip="Order lists" color="accent">
      <mat-icon>list</mat-icon>
    </button>
    <button class="detail" mat-icon-button matTooltip="Detail" color="accent">
      <mat-icon>list_alt</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
